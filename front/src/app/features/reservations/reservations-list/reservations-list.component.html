<mat-card class="reservation-card" *ngFor="let r of reservations">
  <mat-card-header>
    <div mat-card-avatar class="avatar">{{ r.client[0] }}</div>
    <mat-card-title>{{ r.client }}</mat-card-title>
    <mat-card-subtitle>{{ r.course }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="datetime">{{ r.date | date: 'medium' }}</p>
    <span class="status-badge" [ngClass]="r.status">{{ statusLabel(r.status) }}</span>
    <p class="price">{{ r.price | currency:'EUR' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetail(r)">Ver</button>
    <button mat-button [routerLink]="[r.id, 'edit']">Editar</button>
    <button mat-button color="primary" *ngIf="r.status === 'pending'" (click)="confirm(r)">Confirmar</button>
    <button mat-button color="warn" (click)="cancel(r)">Cancelar</button>
  </mat-card-actions>
</mat-card>
