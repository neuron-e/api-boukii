<div class="page">
  <div class="page-header">
    <h1>Clients</h1>
  </div>

  <div class="filters">
    <input
      type="text"
      [formControl]="searchControl"
      placeholder="Search by name or email"
    />
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Total bookings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filteredClients" (click)="navigateToProfile(client)">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.totalBookings }}</td>
      </tr>
    </tbody>
  </table>
</div>
