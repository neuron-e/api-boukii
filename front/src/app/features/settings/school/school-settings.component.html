<h2>{{ 'settings.school.title' | translate }}</h2>
<form [formGroup]="form">
  <label>
    {{ 'settings.school.name' | translate }}
    <input type="text" formControlName="name" />
  </label>
  <label>
    {{ 'settings.school.email' | translate }}
    <input type="email" formControlName="email" />
  </label>
  <label>
    {{ 'settings.school.contact_phone' | translate }}
    <input type="text" formControlName="contact_phone" />
  </label>
  <label>
    {{ 'settings.school.address' | translate }}
    <input type="text" formControlName="address" />
  </label>
  <label>
    {{ 'settings.school.logo' | translate }}
    <input type="text" formControlName="logo" />
  </label>
  <button type="button" (click)="save()">{{ 'common.save' | translate }}</button>
</form>
