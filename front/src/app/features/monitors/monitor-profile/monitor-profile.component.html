<div class="profile-container" [formGroup]="form">
  <section class="basic">
    <h2>Monitor Profile</h2>
    <div class="grid">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Sports</mat-label>
        <mat-select formControlName="sports" multiple>
          <mat-option *ngFor="let sport of allSports" [value]="sport">
            {{ sport }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Levels</mat-label>
        <mat-select formControlName="levels" multiple>
          <mat-option *ngFor="let level of allLevels" [value]="level">
            {{ level }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </section>

  <section class="salary" formGroupName="salary">
    <h3>Season Salary</h3>
    <table mat-table [dataSource]="seasons" class="salary-table">
      <ng-container matColumnDef="season">
        <th mat-header-cell *matHeaderCellDef>Season</th>
        <td mat-cell *matCellDef="let season">{{ season | titlecase }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let season">
          <mat-form-field appearance="fill">
            <input matInput type="number" [formControlName]="season" />
          </mat-form-field>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="salaryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: salaryColumns"></tr>
    </table>
  </section>

  <section class="availability">
    <h3>Schedule & Availability</h3>
    <table mat-table [dataSource]="availabilityData" class="availability-table">
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef>Day</th>
        <td mat-cell *matCellDef="let row">{{ row.day }}</td>
      </ng-container>
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef>Hours</th>
        <td mat-cell *matCellDef="let row">{{ row.hours }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="availabilityColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: availabilityColumns"></tr>
    </table>
  </section>

  <section class="stats">
    <h3>Performance</h3>
    <div class="stats-grid">
      <div class="stat">
        <strong>{{ stats.hours }}</strong>
        <span>Hours Taught</span>
      </div>
      <div class="stat">
        <strong>{{ stats.rating }}</strong>
        <span>Rating</span>
      </div>
    </div>
  </section>
</div>
