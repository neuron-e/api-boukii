<div class="auth">
  <!-- Header común (solo idioma a la derecha) -->
  <header class="auth__header" aria-label="Authentication header">
    <div class="auth__brand">
      <img class="auth__logo" src="assets/brand/boukii-logo.svg" alt="boukii" />
      <span class="auth__tag">V5</span>
    </div>

    <div class="auth__tools">
      <button
        class="lang"
        type="button"
        aria-haspopup="menu"
[attr.aria-expanded]="langOpen"
        (click)="toggleLang()"
      >
        {{ currentLangLabel }}
        <svg class="chev" viewBox="0 0 20 20" aria-hidden="true"><path d="M6 8l4 4 4-4"/></svg>
      </button>

      <nav
        class="langmenu"
        *ngIf="langOpen"
        role="menu"
        aria-label="Choose language"
      >
        <button role="menuitemradio" [attr.aria-checked]="isLang('es')" (click)="setLang('es')">ES · Español</button>
        <button role="menuitemradio" [attr.aria-checked]="isLang('en')" (click)="setLang('en')">EN · English</button>
        <button role="menuitemradio" [attr.aria-checked]="isLang('fr')" (click)="setLang('fr')">FR · Français</button>
      </nav>
    </div>
  </header>

  <!-- Cuerpo a 2 columnas, verticalmente centrado -->
  <main class="auth__main">
    <section class="hero" aria-label="Welcome and features">
      <img class="hero__logo" src="assets/brand/boukii-logo.svg" alt="" />
      <h1 class="hero__title">{{ titleKey | translate }}</h1>
      <p class="hero__subtitle">{{ subtitleKey | translate }}</p>

      <ul class="hero__features" *ngIf="features?.length">
        <li *ngFor="let f of features">
          <div class="ic"></div>
          <div class="txt">
            <strong>{{ f.title | translate }}</strong>
            <span>{{ f.subtitle | translate }}</span>
          </div>
        </li>
      </ul>
    </section>

    <section class="card" aria-live="polite">
      <ng-content></ng-content>
    </section>
  </main>

  <!-- Decoraciones suaves -->
  <div class="blob blob--tl" aria-hidden="true"></div>
  <div class="blob blob--br" aria-hidden="true"></div>
</div>
