# SonarQube project configuration for Boukii Admin V5
sonar.projectKey=boukii-admin-v5
sonar.projectName=Boukii Admin V5
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# File patterns
sonar.inclusions=**/*.ts,**/*.js,**/*.html,**/*.scss,**/*.css
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/*.d.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/.angular/**,**/storybook-static/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**

# TypeScript configuration
sonar.typescript.node=node
sonar.typescript.eslint=true
sonar.typescript.tslint=false

# Coverage configuration
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.stories.ts,**/*.d.ts,**/*.config.ts,**/*.config.js,**/main.ts,**/polyfills.ts,**/test.ts,**/environments/**

# JavaScript/TypeScript specific settings
sonar.javascript.environments=browser,node
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate thresholds - Enterprise requirements
sonar.qualitygate.wait=true

# Custom Quality Gates
sonar.issue.enforce.multicriteria=true

# Security - Critical blockers
sonar.issue.enforce.multicriteria.s1.ruleKey=typescript:S5122
sonar.issue.enforce.multicriteria.s1.severity=BLOCKER

sonar.issue.enforce.multicriteria.s2.ruleKey=typescript:S2068
sonar.issue.enforce.multicriteria.s2.severity=BLOCKER

sonar.issue.enforce.multicriteria.s3.ruleKey=typescript:S5042
sonar.issue.enforce.multicriteria.s3.severity=BLOCKER

# Maintainability - Major issues
sonar.issue.enforce.multicriteria.m1.ruleKey=typescript:S138
sonar.issue.enforce.multicriteria.m1.severity=MAJOR

sonar.issue.enforce.multicriteria.m2.ruleKey=typescript:S1541
sonar.issue.enforce.multicriteria.m2.severity=MAJOR

# Reliability - Critical issues
sonar.issue.enforce.multicriteria.r1.ruleKey=typescript:S1656
sonar.issue.enforce.multicriteria.r1.severity=CRITICAL

sonar.issue.enforce.multicriteria.r2.ruleKey=typescript:S3776
sonar.issue.enforce.multicriteria.r2.severity=CRITICAL

# Duplication settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.stories.ts

# Analysis settings
sonar.analysis.mode=publish

# Enterprise metrics thresholds
sonar.core.codeCoveragePlugin=lcov
sonar.dynamicAnalysis=reuseReports
sonar.scanner.force-deprecated-java-version=false

# Project metadata
sonar.projectDescription=Angular 18 enterprise admin panel with DDD architecture, signals state management, and comprehensive testing
sonar.links.homepage=https://github.com/your-org/boukii-admin-v5
sonar.links.ci=https://github.com/your-org/boukii-admin-v5/actions
sonar.links.issue=https://github.com/your-org/boukii-admin-v5/issues

# Language-specific configuration
sonar.typescript.node.maxspace=4096
sonar.javascript.node.maxspace=4096

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Maintainability settings
sonar.maintainability.rating.thresholds=5,10,20,50
sonar.reliability.rating.thresholds=5,10,20,50

# Additional rules
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore specific rules for Angular/TypeScript patterns
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.component.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.stories.ts

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.html

sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.spec.ts

sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S3898
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.module.ts